<!--original-->
{% load i18n %}
{% load staticfiles %}  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={% static "css/bootstrap.css" %}>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.16/css/bootstrap-slider.css">
        <link rel="stylesheet" href={% static "css/style.css" %}>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700|Dosis:400,300' rel='stylesheet' type='text/css'>
        <title>CityFinder - {% block title %}{% endblock %}</title>
    </head>
    <body id="bootstrap-overrides">
        <header>
            <p>
                <a href="about/">about</a>
            </p>
            <div class="container" id="title_section">
                <h1>CityFinder</h1>
            </div>
        </header>

        {% block body %}
        {% endblock %}

        {% block footer %}
        {% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src={% static "js/jquery-2.2.0.js" %}></script>        
        <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.16/bootstrap-slider.js"></script>
        <script src={% static "js/script.js" %}></script>
        <script src={% static "js/preferences.js" %}></script>
        <script src={% static "js/d3.min.js" %}></script>
        {% block additional_js %}{% endblock %}
    </body>
</html>
